<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Jared Mendez | HTML and CSS quiz</title>
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS quiz</h1>
        </header>
        <main>
            <form>

                <label for="q1">1. What does the acronym CSS stand for?</label>
                <div>
                <input type="text" id="q1" name="q1">
                </div>


                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <div>
                <textarea name="q2" id="q2" rows="4"></textarea>
                </div>


                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <div>
                <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One</option>
                        <option value="1st option">-- This is a CSS comment --</option>
                        <option value="2nd option">/* This is a CSS comment */</option>
                        <option value="3rd option">// This is a CSS comment</option>
                    </select>    
                </div>


                <label for="q4">4. What property in CSS is used to change the color of text on a webpage?</label>
                <div>
                <input type="text" id="q4" name="q4">
                </div>

                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
